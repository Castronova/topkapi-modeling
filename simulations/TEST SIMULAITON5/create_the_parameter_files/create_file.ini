# This ini files describes the locations of the input and output files
# and controls some of configuration for the module create_file. Paths may be specified relative
# to the location of the script reading this file or in absolute terms. 
# kc_ras_fname                 = create_the_parameter_files/Tiffs/kc.tif
# At this stage a '/' must be used as the directory separator (even on Windows)

[raster_files]
dem_fname                    = create_the_parameter_files/Tiffs/DEM_Prj_fc.tif
mask_fname                   = create_the_parameter_files/Tiffs/mask_r.tif
soil_depth_fname             = create_the_parameter_files/Tiffs/sd.tif
conductivity_fname           = create_the_parameter_files/Tiffs/KSAT-t_UT612c.tif
hillslope_fname              = create_the_parameter_files/Tiffs/slope_c.tif
sat_moisture_content_fname   = create_the_parameter_files/Tiffs/EFPO-t_UT612c.tif
resid_moisture_content_fname = create_the_parameter_files/Tiffs/RSM-t_UT612c.tif
bubbling_pressure_fname      = create_the_parameter_files/Tiffs/BBL-t_UT612c.tif
pore_size_dist_fname         = create_the_parameter_files/Tiffs/PSD-t_UT612c.tif
overland_manning_fname       = create_the_parameter_files/Tiffs/n_Overland.tif
channel_network_fname        = create_the_parameter_files/Tiffs/str_c_r.tif
flowdir_fname                = create_the_parameter_files/Tiffs/fdr_c_r.tif
flowdir_source               = ArcGIS
 
[output]
param_fname = run_the_model/parameter_files/cell_param.dat

[numerical_values]
pVs_t0 = 90.
Vo_t0  = 0.
Qc_t0  = 0.
Kc     = 1.
